# QuantLab Deploy Pipeline
# Builds, pushes Docker images, and deploys to Kubernetes

name: Deploy

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  # ============================================
  # Build and Push Docker Images
  # ============================================
  build-push:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      backend-digest: ${{ steps.backend.outputs.digest }}
      frontend-digest: ${{ steps.frontend.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha
      
      - name: Build and push Backend
        id: backend
        uses: docker/build-push-action@v5
        with:
          context: antigravity/workspace/backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Extract metadata (tags, labels) for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha
      
      - name: Build and push Frontend
        id: frontend
        uses: docker/build-push-action@v5
        with:
          context: antigravity/workspace/frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-push
    environment: staging
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      
      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > $HOME/.kube/config
      
      - name: Update image tags
        run: |
          cd antigravity/workspace/k8s
          sed -i "s|quantlab/backend:latest|${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}@${{ needs.build-push.outputs.backend-digest }}|g" backend-deployment.yaml
          sed -i "s|quantlab/frontend:latest|${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}@${{ needs.build-push.outputs.frontend-digest }}|g" frontend-deployment.yaml
      
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f antigravity/workspace/k8s/namespace.yaml
          kubectl apply -f antigravity/workspace/k8s/configmap.yaml
          kubectl apply -f antigravity/workspace/k8s/services.yaml
          kubectl apply -f antigravity/workspace/k8s/backend-deployment.yaml
          kubectl apply -f antigravity/workspace/k8s/frontend-deployment.yaml
          kubectl apply -f antigravity/workspace/k8s/ingress.yaml
      
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/backend -n quantlab --timeout=300s
          kubectl rollout status deployment/frontend -n quantlab --timeout=300s

  # ============================================
  # Deploy to Production (Manual Approval)
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-push, deploy-staging]
    environment: production
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      
      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > $HOME/.kube/config
      
      - name: Update image tags
        run: |
          cd antigravity/workspace/k8s
          sed -i "s|quantlab/backend:latest|${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}@${{ needs.build-push.outputs.backend-digest }}|g" backend-deployment.yaml
          sed -i "s|quantlab/frontend:latest|${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}@${{ needs.build-push.outputs.frontend-digest }}|g" frontend-deployment.yaml
      
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f antigravity/workspace/k8s/namespace.yaml
          kubectl apply -f antigravity/workspace/k8s/configmap.yaml
          kubectl apply -f antigravity/workspace/k8s/services.yaml
          kubectl apply -f antigravity/workspace/k8s/backend-deployment.yaml
          kubectl apply -f antigravity/workspace/k8s/frontend-deployment.yaml
          kubectl apply -f antigravity/workspace/k8s/ingress.yaml
      
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/backend -n quantlab --timeout=300s
          kubectl rollout status deployment/frontend -n quantlab --timeout=300s
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
