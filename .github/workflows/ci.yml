# QuantLab CI Pipeline
# Runs on every PR and push to main

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Lint & Type Check
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            antigravity/workspace/backend/package-lock.json
            antigravity/workspace/frontend/package-lock.json
      
      - name: Install Backend Dependencies
        working-directory: antigravity/workspace/backend
        run: npm ci
      
      - name: Lint Backend
        working-directory: antigravity/workspace/backend
        run: npm run lint || true
      
      - name: Type Check Backend
        working-directory: antigravity/workspace/backend
        run: npx tsc --noEmit

  # ============================================
  # Backend Tests
  # ============================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: antigravity/workspace/backend/package-lock.json
      
      - name: Install Dependencies
        working-directory: antigravity/workspace/backend
        run: npm ci
      
      - name: Run Tests
        working-directory: antigravity/workspace/backend
        run: npm test || echo "No tests configured yet"
      
      - name: Build
        working-directory: antigravity/workspace/backend
        run: npm run build

  # ============================================
  # Frontend Tests
  # ============================================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: antigravity/workspace/frontend/package-lock.json
      
      - name: Install Dependencies
        working-directory: antigravity/workspace/frontend
        run: npm ci
      
      - name: Run Tests
        working-directory: antigravity/workspace/frontend
        run: npm test || echo "No tests configured yet"
      
      - name: Build
        working-directory: antigravity/workspace/frontend
        run: npm run build

  # ============================================
  # Docker Build Test
  # ============================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: antigravity/workspace/backend
          push: false
          tags: quantlab/backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: antigravity/workspace/frontend
          push: false
          tags: quantlab/frontend:test
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:3001
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Security Scan
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'antigravity/workspace'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
