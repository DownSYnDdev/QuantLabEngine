# QuantLab Kubernetes Services
---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: quantlab
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: 3001
      protocol: TCP
      name: http
  selector:
    app: backend

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: quantlab
  labels:
    app: frontend
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: frontend

---
# Redis Service (Internal)
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: quantlab
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app: redis

---
# PostgreSQL Service (Internal)
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: quantlab
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: postgres
