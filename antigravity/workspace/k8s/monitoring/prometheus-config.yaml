# Prometheus Configuration for QuantLab
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: quantlab
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093

    rule_files:
      - /etc/prometheus/rules/*.yml

    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Kubernetes pods with prometheus.io annotations
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: ['quantlab']
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

      # QuantLab Backend
      - job_name: 'quantlab-backend'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names: ['quantlab']
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: backend
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: http

      # Node metrics (via kube-state-metrics)
      - job_name: 'kube-state-metrics'
        static_configs:
          - targets: ['kube-state-metrics:8080']

  # Alert Rules
  alerts.yml: |
    groups:
      - name: quantlab-alerts
        rules:
          # High Error Rate
          - alert: HighErrorRate
            expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "High error rate detected"
              description: "Error rate is {{ $value }} errors/sec"

          # High Latency
          - alert: HighLatency
            expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High API latency"
              description: "P95 latency is {{ $value }}s"

          # Pod Restarts
          - alert: PodRestarts
            expr: increase(kube_pod_container_status_restarts_total{namespace="quantlab"}[1h]) > 3
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Pod restarting frequently"
              description: "Pod {{ $labels.pod }} has restarted {{ $value }} times"

          # Memory Usage
          - alert: HighMemoryUsage
            expr: container_memory_usage_bytes{namespace="quantlab"} / container_spec_memory_limit_bytes > 0.9
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High memory usage"
              description: "Container {{ $labels.container }} using {{ $value | humanizePercentage }} of memory limit"

          # WebSocket Disconnects
          - alert: WebSocketDisconnectSpike
            expr: rate(websocket_disconnections_total[5m]) > 10
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: "High WebSocket disconnect rate"
              description: "{{ $value }} disconnections/sec"
