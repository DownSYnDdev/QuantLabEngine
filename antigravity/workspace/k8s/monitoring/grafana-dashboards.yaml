# Grafana Dashboards ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: quantlab
  labels:
    app: grafana
    grafana_dashboard: "1"
data:
  quantlab-overview.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": { "color": { "mode": "palette-classic" }, "unit": "reqps" }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "id": 1,
          "options": { "legend": { "displayMode": "list" } },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{namespace=\"quantlab\"}[5m])) by (service)",
              "legendFormat": "{{service}}"
            }
          ],
          "title": "Request Rate",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": { "color": { "mode": "palette-classic" }, "unit": "s" }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "id": 2,
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum(rate(http_request_duration_seconds_bucket{namespace=\"quantlab\"}[5m])) by (le, service))",
              "legendFormat": "P50 - {{service}}"
            },
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{namespace=\"quantlab\"}[5m])) by (le, service))",
              "legendFormat": "P95 - {{service}}"
            },
            {
              "expr": "histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket{namespace=\"quantlab\"}[5m])) by (le, service))",
              "legendFormat": "P99 - {{service}}"
            }
          ],
          "title": "Response Latency",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": { "color": { "mode": "thresholds" }, "unit": "percent" },
            "thresholds": { "steps": [
              { "color": "green", "value": null },
              { "color": "yellow", "value": 70 },
              { "color": "red", "value": 90 }
            ]}
          },
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 8 },
          "id": 3,
          "targets": [
            {
              "expr": "100 * (container_memory_usage_bytes{namespace=\"quantlab\"} / container_spec_memory_limit_bytes{namespace=\"quantlab\"})",
              "legendFormat": "{{pod}}"
            }
          ],
          "title": "Memory Usage %",
          "type": "gauge"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": { "color": { "mode": "thresholds" }, "unit": "percent" }
          },
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 8 },
          "id": 4,
          "targets": [
            {
              "expr": "100 * (rate(container_cpu_usage_seconds_total{namespace=\"quantlab\"}[5m]) / container_spec_cpu_quota{namespace=\"quantlab\"} * 100000)",
              "legendFormat": "{{pod}}"
            }
          ],
          "title": "CPU Usage %",
          "type": "gauge"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": { "color": { "mode": "palette-classic" } }
          },
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 8 },
          "id": 5,
          "targets": [
            {
              "expr": "sum(kube_pod_status_phase{namespace=\"quantlab\"}) by (phase)",
              "legendFormat": "{{phase}}"
            }
          ],
          "title": "Pod Status",
          "type": "piechart"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "unit": "short" } },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 16 },
          "id": 6,
          "targets": [
            {
              "expr": "sum(websocket_connections_active{namespace=\"quantlab\"})",
              "legendFormat": "Active Connections"
            }
          ],
          "title": "WebSocket Connections",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "unit": "short" } },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 16 },
          "id": 7,
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{namespace=\"quantlab\", status=~\"5..\"}[5m])) by (service)",
              "legendFormat": "{{service}}"
            }
          ],
          "title": "Error Rate (5xx)",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["quantlab", "overview"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "browser",
      "title": "QuantLab Overview",
      "uid": "quantlab-overview",
      "version": 1,
      "weekStart": ""
    }
